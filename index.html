<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f9fb;">

  <header style="background-color: #111827; padding: 20px; color: white;">
    <h1 style="margin: 0;">Maxim Kechter</h1>
  </header>

  <main style="padding: 40px;">
    <section id="intro">
      <h2>Willkommen auf meiner Homepage</h2>
      <p>Ich bin Business Development Manager mit Fokus auf EMEA & CEE.</p>
    </section>

    <section id="kontakt" style="padding-top: 40px;">
      <h2 style="color: #111827;">Kontakt</h2>

      <form action="https://formsubmit.co/DEINE@EMAIL.DE" method="POST" style="background: white; padding: 20px; border-radius: 8px; max-width: 500px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://maxik-art.github.io/Maxim.V2/danke.html">

        <label for="name" style="display:block; margin-top:15px;">Name:</label>
        <input type="text" name="name" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">

        <label for="email" style="display:block; margin-top:15px;">E-Mail:</label>
        <input type="email" name="email" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">

        <label for="message" style="display:block; margin-top:15px;">Nachricht:</label>
        <textarea name="message" rows="5" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;"></textarea>

        <button type="submit" style="margin-top:20px; background-color:#111827; color:white; border:none; padding:12px; width:100%; border-radius:4px; font-size:16px; cursor:pointer;">Absenden</button>
