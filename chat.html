<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Assistant</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <section id="assistant">
    <h2>Ask the AI Assistant</h2>
    <div class="chatbox">
      <textarea id="userInput" rows="4" placeholder="Ask me anything about sales, AI, or strategy..."></textarea>
      <button onclick="askAssistant()">Send</button>
      <div class="response" id="aiResponse"></div>
    </div>
  </section>

  <script src="chat.js"></script>
</body>
</html>
