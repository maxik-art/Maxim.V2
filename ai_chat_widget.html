
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-color: #fff;
        }

        #chat-header {
            background-color: #111827;
            color: #fff;
            padding: 10px;
            text-align: left;
            font-weight: bold;
        }

        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #chat-input {
            border-top: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }

        #user-text {
            flex: 1;
            height: 45px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        #send-btn {
            flex-shrink: 0;
            height: 45px;
            padding: 0 16px;
            background-color: #111827;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chat-widget">
        <div id="chat-header">AI Assistant</div>
        <div id="chat-messages">
            ü§ñ Hello! Ask me anything about AI or Sales.
        </div>
        <div id="chat-input">
            <input id="user-text" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const sendBtn = document.getElementById('send-btn');
        const userText = document.getElementById('user-text');
        const chatMessages = document.getElementById('chat-messages');

        sendBtn.addEventListener('click', () => {
            const message = userText.value.trim();
            if (message) {
                const userMsg = document.createElement('div');
                userMsg.textContent = "üßë‚Äçüíª " + message;
                chatMessages.appendChild(userMsg);
                userText.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
